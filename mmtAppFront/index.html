<!DOCTYPE html>
<html>
<head>
    <title>Route Finder</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Route Finder</h1>
    <label for="start-journey">Start Journey:</label>
    <select id="start-journey">
        <option value="Pune">Pune</option>
        <option value="Shirdi">Shirdi</option>
        <option value="Mumbai">Mumbai</option>
        <option value="Delhi">Delhi</option>
        <option value="Banglore">Banglore</option>
        <option value="Chennai">Chennai</option>
        <option value="Mysore">Mysore</option>
        <option value="Kolkata">Kolkata</option>
    </select>
    <label for="end-journey">End Journey:</label>
    <select id="end-journey">
        <option value="Pune">Pune</option>
        <option value="Shirdi">Shirdi</option>
        <option value="Mumbai">Mumbai</option>
        <option value="Delhi">Delhi</option>
        <option value="Banglore">Banglore</option>
        <option value="Chennai">Chennai</option>
        <option value="Mysore">Mysore</option>
        <option value="Kolkata">Kolkata</option>
    </select>
    <button id="cheapest-route">Cheapest Route</button>
    <button id="fastest-route">Fastest Route</button>
    <div id="route-details"></div>

    <script src="script.js"></script>

</body>
</html>
